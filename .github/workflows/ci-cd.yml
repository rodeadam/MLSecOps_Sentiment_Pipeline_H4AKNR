name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build-and-test:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t mobile-sentiment-mlsecops:latest .
        
    - name: Test if Docker image runs
      run: |
        docker run --rm mobile-sentiment-mlsecops:latest python --version
        echo "âœ… Docker image is runnable!"
